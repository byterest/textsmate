{% extends 'base.html' %}
{% block title %} 注册 {% endblock %}

{%  block body %} 
<div class="sign_panel">
    <form action="/signin/" method="post">
        {{ form.csrf_token }}
        {{ message }}
         <p>{{ form.username.label }}</p> 
        {{ form.username }}
        <p>{{ form.password.label }}</p>
        {{ form.password }}
        <p>
            <input type="submit" value="sign in"></p>
        </form>
</div>
{% endblock %}
