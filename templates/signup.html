{% extends 'base.html' %}
{% block title %} 注册 {% endblock %}

{%  block body %} 

<div class="signup_panel">
    <form action="/signup/" method="post">
        {{ form.csrf_token }}
            {{ message }}
             <p>{{ form.username.label }}</p> 
            {{ form.username }}
            <p>{{ form.password.label }}</p>
            {{ form.password }}
            <p>{{ form.password_again.label }}</p>
            {{ form.password_again }}
            <p>
                <input type="submit" value="sign in"></p>
            </form>
</div>
{% endblock %}
