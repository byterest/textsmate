{% extends 'base.html' %}
{% block title %} {{ post.title }} - TextsMate{% endblock %}
{% block twittertitle %} {{ post.title }} - TextsMate {% endblock %}

{%  block body %} 
<div class="article-info">
    <h1 class="article-header">{{post.title}}</h1>
    <p class="created">{{post.time}}</p>
</div>
<div class="inner" style="min-height: 300px;">
    <div class="article">
        {{ post.body }}
    </div>

{% if config['DEBUG'] %}
    
{% else %}
<div id="disqus_thread"></div>
<script>
(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://textsmate.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
{% endif %}
    


{% endblock %}
